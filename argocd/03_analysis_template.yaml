apiVersion: argoproj.io/v1alpha1
kind: ClusterAnalysisTemplate
metadata:
  name: success-rate
spec:
  args:
    - name: service-name
  metrics:
    - name: status-check
      provider:
        job:
          metadata:
            labels:
              app: {{args.service-name}}
          spec:
            backoffLimit: 1
            template:
              spec:
                containers:
                  - name: status-check
                    image: my-image:latest
                    command:
                      [curl, {{args.service-name}}:8080/ping]
                restartPolicy: Never
