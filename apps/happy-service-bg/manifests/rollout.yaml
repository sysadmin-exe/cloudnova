apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: happy-blue-green
spec:
  replicas: 4
  selector:
    matchLabels:
      app: happy-blue-green
  template:
    metadata:
      labels:
        app: happy-blue-green
    spec:
      containers:
        - name: happy-blue-green
          image: sysadminexe/joyful-service:b01d07
          imagePullPolicy: Always
          env:
            - name: foo
              value: bar
          ports:
            - containerPort: 8080
  strategy:
    blueGreen:
      activeService: happy-blue-green-active
      previewService: happy-blue-green-preview
      autoPromotionEnabled: false
      previewReplicaCount: 2
      # abortScaleDownDelaySeconds: 10
      # scaleDownDelaySeconds: 60
      # autoPromotionSeconds: 20
---
kind: Service
apiVersion: v1
metadata:
  name: happy-blue-green-active
spec:
  selector:
    app: happy-blue-green
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 8080
  template:
    spec:
      containers:
        - image: sysadminexe/joyful-service:b01d07
---
kind: Service
apiVersion: v1
metadata:
  name: happy-blue-green-preview
spec:
  selector:
    app: happy-blue-green
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 8080
  template:
    spec:
      containers:
        - image: sysadminexe/joyful-service:b01d07
