apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: joyful-service-canary
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: joyful-service-canary
            port:
              number: 5000