name: Deploy Happy Service

on:
  push:
    branches:
      - main
    paths:
      - 'apps/happy-service-bg/app/**'
      - '.github/workflows/deploy-happy-service.yaml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: benjlevesque/short-sha@v3.0
        id: short-sha
        with:
          length: 6

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: apps/happy-service-bg/app/
          push: true
          tags: sysadminexe/happy-service:latest,sysadminexe/happy-service:${{ steps.short-sha.outputs.sha }} 

  test:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Unit test
        run: |
          # Run your unit tests here
          echo "Running unit tests..."
          # Example: go test ./... -v
          
  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push, test]
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: benjlevesque/short-sha@v3.0
        id: short-sha
        with:
          length: 6

      - name: Deploy to Kubernetes
        uses: ./.github/actions/update-manifest
        with:
          docker_repo_tag: sysadminexe/joyful-service:${{ steps.short-sha.outputs.sha }}
          manifest_path: apps/happy-service-bg/manifests/rollout.yaml
          commit_message: Automated update of manifest file
