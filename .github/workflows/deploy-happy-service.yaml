name: Deploy Happy Service

on:
  push:
    branches:
      - main
    paths:
      - 'apps/happy-service-bg/app/**'
      - '.github/workflows/deploy-happy-service.yaml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: apps/happy-service-bg/app/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/happy-service:latest,${{ secrets.DOCKER_USERNAME }}/happy-service:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install yq
        run: |
          sudo apt-get update
          sudo apt-get install -y yq

      - name: Update manifests
        run: |
          yq --arg IMAGE "${{ secrets.DOCKER_USERNAME }}/happy-service:${{ github.sha }}" '.spec.template.spec.containers[0].image = $IMAGE' apps/happy-service/manifests/rollout.yaml

